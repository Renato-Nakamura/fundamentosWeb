<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <script src="https://kit.fontawesome.com/0e821c2cdc.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <ul id="menu">
            <li class="mg-20">
                <a href="/contato.html">Contato</a>
            </li>
            <li class="mg-20">
                <a href="/index.html">Home</a>
            </li>
        </ul>
    </nav>
    <h1></h1>
    <div class="caixas">
        <div>
            <h2>Mapa de onde fica o instituto de Química(só para testar)</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7314.173624631331!2d-46.73017847303047!3d-23.56532540460276!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xbdba28d070fea510!2sInstituto%20de%20Qu%C3%ADmica%20-%20USP!5e0!3m2!1spt-BR!2sbr!4v1623863442731!5m2!1spt-BR!2sbr"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

        </div>
        <div>
            <h2>Entre em contato comigo</h2>
            <form class="contato mg-20">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="batata" onkeyup="validaNome()">
                <div id="txtnome"> </div>
                <label for="email">Email:</label>
                <input type="email" id="email" onkeyup="validaEmail()">
                <div id="txtemail"></div>
                <label for="assunto">Assunto:</label>
                <textarea onkeyup="validaAssunto()" name="assunto" id="assunto" cols="30" rows="10"></textarea>
                <div id="txtassunto"></div>
                <button onclick="validaTudo()">Enviar</button>
            </form>
        </div>

    </div>

    <footer id="footer">
        <div class="flex ">
            <h2 class="mg-20">Contato pessoal</h2>
            <div class="gridicons ">
                <a target="_blank" class="mg-20" href="https://github.com/Renato-Nakamura">
                    <i class="fab fa-github"></i>
                </a>
                <a target="_blank" class="mg-20" href="https://www.linkedin.com/in/renato-nakamura/">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a class="mg-20" href="mailto:renato.yukio30@hotmail.com">
                    <i class="far fa-envelope"></i>
                </a>
            </div>
        </div>

    </footer>
    <script src="assets/JS/script.js"></script>
</body>

</html>
